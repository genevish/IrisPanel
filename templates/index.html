<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IrisPanel</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Connection Modal (hidden by default, shown only if not connected) -->
        <div id="connection-modal" class="modal hidden">
            <div class="modal-content glass">
                <div class="modal-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h2>Connect to Hue Bridge</h2>
                <p class="modal-subtitle">Enter your bridge IP address</p>
                <input type="text" id="bridge-ip" placeholder="192.168.1.x" class="glass-input">
                <p id="connection-error" class="error-text"></p>
                <button id="connect-btn" class="primary-btn">
                    <span class="btn-text">Connect</span>
                    <span class="btn-loader"></span>
                </button>
                <p class="hint-text">You may need to press the link button on your bridge</p>
            </div>
        </div>

        <!-- Main Header -->
        <header class="header glass">
            <div class="header-content">
                <h1>IrisPanel</h1>
                <div class="header-actions">
                    <button id="refresh-btn" class="icon-btn" title="Refresh">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6"/>
                            <path d="M1 20v-6h6"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                    </button>
                    <button id="add-group-btn" class="icon-btn" title="Create Group">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="16"/>
                            <line x1="8" y1="12" x2="16" y2="12"/>
                        </svg>
                    </button>
                    <div id="connection-status" class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">Disconnected</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div id="loading" class="loading-state">
                <div class="spinner"></div>
                <p>Loading lights...</p>
            </div>

            <div id="content" class="content hidden">
                <!-- Groups Section -->
                <section id="groups-section" class="section hidden">
                    <h2 class="section-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" rx="1"/>
                            <rect x="14" y="3" width="7" height="7" rx="1"/>
                            <rect x="3" y="14" width="7" height="7" rx="1"/>
                            <rect x="14" y="14" width="7" height="7" rx="1"/>
                        </svg>
                        Rooms & Groups
                    </h2>
                    <div id="groups-grid" class="card-grid"></div>
                </section>

                <!-- Lights Section -->
                <section id="lights-section" class="section">
                    <h2 class="section-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18h6"/>
                            <path d="M10 22h4"/>
                            <path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1 .23 2.23 1.5 3.5A4.61 4.61 0 0 1 8.91 14"/>
                        </svg>
                        Lights
                    </h2>
                    <div id="lights-grid" class="card-grid"></div>
                </section>
            </div>
        </main>

        <!-- Create Group Modal -->
        <div id="group-modal" class="modal hidden">
            <div class="modal-content glass">
                <h2 id="group-modal-title">Create Group</h2>
                <input type="text" id="group-name" placeholder="Group name" class="glass-input">
                <div class="light-select-list" id="light-select-list"></div>
                <p id="group-error" class="error-text"></p>
                <div class="modal-actions">
                    <button id="cancel-group-btn" class="secondary-btn">Cancel</button>
                    <button id="save-group-btn" class="primary-btn">Save</button>
                </div>
            </div>
        </div>

        <!-- Light Detail Modal -->
        <div id="light-modal" class="modal hidden">
            <div class="modal-content glass light-detail">
                <button id="close-light-modal" class="close-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
                <div class="light-detail-header">
                    <div id="light-icon" class="light-icon-large"></div>
                    <h2 id="light-name"></h2>
                </div>
                <div class="light-controls">
                    <div class="control-row">
                        <span class="control-label">Power</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="light-power">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="control-row">
                        <span class="control-label">Brightness</span>
                        <div class="slider-container">
                            <input type="range" id="light-brightness" min="1" max="254" class="brightness-slider">
                            <span id="brightness-value" class="slider-value">100%</span>
                        </div>
                    </div>
                    <div id="color-control" class="control-row hidden">
                        <span class="control-label">Color</span>
                        <div class="color-picker-wrapper">
                            <input type="color" id="light-color" class="color-picker-input">
                            <div id="color-btn" class="color-btn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
